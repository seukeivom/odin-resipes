<body>
    <h1>Pasta Salad</h1>
    <img src="https://imagesvc.meredithcorp.io/v3/mm/image?url=https%3A%2F%2Fimages.media-allrecipes.com%2Fuserphotos%2F9080277.jpg&q=60&c=sc&orient=true&poi=auto&h=512" alt="Pasta salad image" width="250">
    <h2>Ingredients</h2>
    <ul>
        <li>Pasta</li>
        <li>Dressing</li>
        <li>Seasoning mix</li>
        <li>Cherry tomato</li>
        <li>three bell peppers</li>
        <li>Can of black olives</li>
    </ul>

    <h2>Steps</h2>
    <ol>
        <li>Cook and drain the pasta</li>
        <li>Whisk the dressing with the seasoning mix</li>
        <li>Combine the pasta with the vegetables, then toss in the seasoning dressing</li>
    </ol>
